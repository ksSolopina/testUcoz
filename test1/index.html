<!DOCTYPE html>
<html lang="ru-RU" g_init="6852">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Тест 1</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 col-xs-12">
                <form id="formBook" class="form-horizontal">
                  <div class="form-group">
                    <label for="inputAuthor">Автор</label>
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Автор">
                  </div>
                  <div class="form-group">
                    <label for="inputYear">Год издания</label>
                    <input type="number" class="form-control" id="inputYear" min="0" placeholder="Год издания">
                  </div>
                  <div class="form-group">
                    <label for="inputTitle">Название книги</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Название книги">
                  </div>
                  <div class="form-group">
                    <label for="inputPages">Количество страниц</label>
                    <input type="number" class="form-control" id="inputPages" min="0" placeholder="Количество страниц">
                  </div>
                  <div class="form-group">
                    <button type="submit" id="submit" class="btn btn-primary">Создать</button>
                  </div>
                </form>
            </div>
            <div class="col-sm-6 col-sm-offset-2 col-xs-12">
                <table class="table table-hover" id="tableBooks">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Автор</th>
                            <th>Название книги</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyBooks">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./assets/javascripts/jquery.min.js"></script>
        <script src="./assets/javascripts/main.js"></script>
    </body>
</html>
